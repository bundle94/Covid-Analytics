    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">

                Dashboard

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reports">
                <span data-feather="file-text"></span>
                Reports
              </a>
            </li>
          </ul>

          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div>
          <div class="row mt-3">
            <div class="col-12 col-md-6">
              <h5 class="h5">Continents Total Cases</h5>
              <div class="d-flex align-items-end">
                <div class="">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="startDate">
                </div>
                <div class="">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="endDate">
                </div>
                <button class="btn btn-sm btn-primary" id="filterContinents">filter</button>
              </div>
              <div>
                <div id="continentTotalCases" class="chartDiv"></div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <h5 class="h5">Continents New Cases</h5>
              <div class="d-flex align-items-end">
                <div class="">
                  <label for="newCasesStartDate" class="form-label">Start Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="newCasesStartDate">
                </div>
                <div class="">
                  <label for="newCasesEndDate" class="form-label">End Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="newCasesEndDate">
                </div>
                <button class="btn btn-sm btn-primary" id="filterNewContinents">filter</button>
              </div>
              <div>
                <div id="continentNewCases" class="chartDiv"></div>
              </div>
            </div>

            <div class="col-12 mt-4">
              <h5 class="h5" id="continentHeader">(New Cases) by Year and Month per Continent</h5>
              <div class="d-flex align-items-end">
                <div class="">
                  <label for="ageDeathByContinentStart" class="form-label">Start Date</label>
                  <select name="" id="ContinentTypeVar" class="form-control form-control-sm">
                    <option selected value="new_cases">New Cases</option>
                    <option value="total_cases">Total Cases</option>
                    <option value="new_deaths">New Deaths</option>
                    <option value="total_deaths">Total Deaths</option>
                    <option value="reproduction_rate">Reproduction Rate</option>
                  </select>
                </div>
                <div class="">
                  <label for="ageDeathByContinentStart" class="form-label">Start Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="ageDeathByContinentStart">
                </div>
                <div class="">
                  <label for="ageDeathByContinentEnd" class="form-label">End Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="ageDeathByContinentEnd">
                </div>
                <div class="">
                  <label for="ageDeathByContinentContinents" class="form-label">Continent</label>
                  <select name="" id="deathContinent" class="form-control form-control-sm">
                    <option selected value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="Oceanic">Oceanic</option>
                    <option value="South America">South America</option>
                  </select>
                </div>
                <button class="btn btn-sm btn-primary" id="filterDeathByYearContinents">filter</button>
              </div>
              <div>
                <div id="continentDeathByYear" class="chartDiv"></div>
              </div>
            </div>

            <div class="col-12 mt-4">
              <h5 class="h5" id="countryHeader">(New Cases) by Year and Month per Country</h5>
              <div class="d-flex align-items-end">
                <div class="">
                  <label for="CountryTypeVar" class="form-label">Select Type</label>
                  <select name="" id="CountryTypeVar" class="form-control form-control-sm">
                    <option selected value="new_cases">New Cases</option>
                    <option value="total_cases">Total Cases</option>
                    <option value="new_deaths">New Deaths</option>
                    <option value="total_deaths">Total Deaths</option>
                    <option value="reproduction_rate">Reproduction Rate</option>
                  </select>
                </div>
                <div class="">
                  <label for="ageDeathByCountryStart" class="form-label">Start Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="ageDeathByCountryStart">
                </div>
                <div class="">
                  <label for="ageDeathByCountryEnd" class="form-label">End Date</label>
                  <input type="text" class="form-control form-control-sm datepicker" id="ageDeathByCountryEnd">
                </div>
                <div class="">
                  <label for="deathCountry" class="form-label d-block">Country</label>
                  <select name="" id="deathCountry" class="form-control form-control-sm">
                    
                  </select>
                </div>
                <button class="btn btn-sm btn-primary" id="filterDeathByYearCountrys">filter</button>
              </div>
              <div>
                <div id="CountryDeathByYear" class="chartDiv"></div>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
  </div>
